<!DOCTYPE html>
<html>
  <head>
    <title>Agregar obra</title>
  </head>

  <style>
    h1 {
      color: rgb(104, 12, 12);
      font-family: 'Quicksand';
      font-weight: 300;
      text-align: center;
      font-size: 40px;
    }
    body{
      background: rgb(255, 255, 255);
      margin: 0%;
    }
    header {
      padding: 0.3rem;
      border-bottom: 1px solid rgb(104, 12, 12);
      background-color: rgb(104, 12, 12);
      text-align: center;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      justify-content: center;
      align-content: center;
    }

    nav a:hover {
      color: rgb(32, 7, 7);
    }

      body {
        background: rgb(255, 255, 255);
        margin: 0%;
    
      }

      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin: 50px auto;
        gap: 10px;
      }

      label {
        grid-column: 1 / 2;
        text-align: left;
        padding-right: 10px;
      }

      input {
        grid-column: 2 / 3;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input:focus {
        border-color: rgb(104, 12, 12);
        outline: none;
    }

      button {
        grid-column: span 2; /* el bot√≥n ocupa ambas columnas */
        padding: 10px;
        background-color: rgb(104, 12, 12);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(59, 4, 4);
      }

       main {
        justify-content: center; /* centra horizontalmente */
        align-items: center; /* centra verticalmente */
      }
    
    </style>

  <body>
    <header>
      <nav>
        <a href="/">Inicio</a>
        <a href="#">Exposiciones</a>
        <a href="listarObras">Obras</a>
        <a href="#">Artistas</a>
        <a href="administrar">Administrar</a>
      </nav>
    </header>
    <h1>Agregar obra</h1>
<main>
    <form id="formUsuario">
      <label for="titulo">Titulo:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="artista">Artista:</label>
      <input type="text" id="artista" name="artista" required>

      <label for="descripcion">Descripcion:</label>
      <input type="text" id="descripcion" name="descripcion" required>

      <label for="precio">Precio:</label>
      <input type="text" id="precio" name="precio" required>

      <label for="vendida">Vendida:</label>
      <input type="text" id="vendida" name="vendida" required>

      <button type="submit">Enviar</button>
    </form>
</main>
    <script>
        document.getElementById("formUsuario").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
          titulo: document.getElementById("titulo").value,
          artista: document.getElementById("artista").value,
          descripcion: document.getElementById("descripcion").value,
          precio: document.getElementById("precio").value,
          vendida: document.getElementById("vendida").value
        };

        const response = await fetch("/obras", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Obra agregada correctamente");
          window.location.href = "/listarObras";
        } else {
          alert("Error al agregar la obra");
        }
      });    
    </script>
  </body>
</html>
